<!DOCTYPE HTML>
<html>
<head>
    
    <script type="text/javascript">
        window.onload = function() {
            var dps = []; //dataPoints. 

            var chart = new CanvasJS.Chart("chartContainer", {
			
                title: {
                    text: "Accepting DataPoints from User Input"
                },
                data: [{
                    type: "line",
                    dataPoints: dps
                }]
            });

            function addDataPointsAndRender() {
                xValue = Number(document.getElementById("xValue").value);
                yValue = Number(document.getElementById("yValue").value);
                dps.push({
                    x: xValue,
                    y: yValue
                });
                chart.render();
            }

            var renderButton = document.getElementById("renderButton");
            renderButton.addEventListener("click", addDataPointsAndRender);
        }
    </script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>

<body>
    <div class="container">
    <center>
    <h2>Saving Amount:</h2>
    <input id="xValue" type="number" step="any" placeholder="Enter your Saving"><br><br> <h2>Time-Interval:</h2>
    <input id="yValue" type="number" step="any" placeholder="Enter the Time-Interval">
	</center>
    </div>
    <div class="btn">
    <br><center><button id="renderButton">Add DataPoint & Render</button></center>
    <div id="chartContainer" style="height: 270px; width: 200%;">
    </div>
</body>
